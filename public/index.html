<!DOCTYPE html>
<html>
    <head>
        <title>Target Hunters</title>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="css/user-gesture.css">
        <script>
            let socket = io();
            let score = 0;

            const startExperienceCoop = function() {
                document.querySelector('#user-gesture-overlay').style.display = 'none';

                location.replace("http://localhost:8080/coop.html");
            };

            const startExperienceComp = function() {
                document.querySelector('#user-gesture-overlay').style.display = 'none';

                location.replace("http://localhost:8080/comp.html");
            };
        </script>
    </head>
    <body>
        <div id="user-gesture-overlay">
            <h1 class="gesture-title">Welcome to Target Hunters!</h1>
            <h2 class="gesture-title">Would you like to play cooperatively or competitively?</h2>
            <div class="center">
                <button id="user-gesture-button" onclick="startExperienceCoop();">Enter Co-operative Experience</button>
            </div>
            <div class="low-center">
                <button id="user-gesture-button" onclick="startExperienceComp();">Enter Competitive Experience</button>
            </div>
        </div>
    </body>
</html>
